<!DOCTYPE html>
<html>
	<head>
		<title>Login 03</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<form action="" method="POST">
				<table>
					<tr>
						<td>USERNAME</td>
						<td></td>
						<td><input type="text" name="username" id="user"></td>
					</tr>
					<tr>
						<td>PASSWORD</td>
						<td></td>
						<td><input type="password" name="password" id="pass"></td>
					</tr>
					<tr>
						<td></td>
						<td colspan="3">
							<input type="button" name="submit" value="SHOW PASSWORD" id="show" onclick="ShowPassword()">
							<input type="button" style="display:none" id="hide" value="Hide Password" onclick="HidePassword()">
						</td>
						
					</tr>
				</table>
			</form>
		</div>
	
	<script src="index.js"></script>
	</body>

</html>
